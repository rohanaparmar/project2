{% extends "layout.html" %}
{%block title%}HOME PAGE{%endblock%}
{%block header%}
<h1></h1>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">
	<b>Project 2</b>
  </a>
</nav>
<h2>{{message}}</h2>
{% endblock %}
{%block body%}
<div class="card">
<article class="card-body">
<a href="{{url_for('registration')}}" class="float-right btn btn-outline-primary">SignUP</a>
<h4 class="card-title mb-4 mt-1">Sign in</h4>
<form action="{{ url_for('login')}}" method="POST">
    <div class="form-group">
    	<label>Your email</label>
        <input name="username" class="form-control" placeholder="Email" type="email" required>
    </div> 
    <div class="form-group">
    	<label>Your password</label>
        <input name="password" class="form-control" placeholder="******" type="password" required>
    </div> 
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Login  </button>
    </div>                                                       
</form>
</article>
</div>

{%endblock%}

{% extends "layout.html" %}
{%block title%}Create Account{%endblock%}

{%block header%}
<h1></h1>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">
	<b>Registration Page</b>
  </a>
</nav>
{% endblock %}
{% block body %}
<script>
function valid(){
	if(document.getElementById("password1").value == document.getElementById("password2").value){
		
		return true;
	}
	else{
		alert("Passwords not matched");
		return false;
	}
}
</script>
<form action="{{ url_for('signup')}}" method="POST" onsubmit="return valid()">
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="name" class="form-control" placeholder="Full name" type="text" required>
    </div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="email" class="form-control" placeholder="Email address" type="email" required>
    </div> 
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input name="password" id="password1" class="form-control" placeholder="Create password" type="password" minlength="4" maxlength="8" required>
    </div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input id="password2" class="form-control" placeholder="Repeat password" type="password" minlength="4" maxlength="8" required>
    </div>                                     
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
    </div>      
    <p class="text-center">Have an account? <a href="{{ url_for('index') }}">Log In</a> </p>                                                                 
</form>
{% endblock %}
